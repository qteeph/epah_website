    .gallery-container {
      max-width: 900px;
      margin: 40px auto;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 20px;
      padding: 0 20px;
    }
    .gallery-item {
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(214, 51, 108, 0.2);
      transition: transform 0.3s ease;
    }
    .gallery-item:hover {
      transform: scale(1.05);
    }
    .gallery-item img {
      width: 100%;
      display: block;
      border-radius: 12px;
    }
  </style>
